<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tf-cam - カメラ</title>
    <link rel="preconnect" href="https://u8-zawa.github.io">
    <link rel="dns-prefetch" href="https://u8-zawa.github.io">
    <link href="/src/style.css" rel="stylesheet">
</head>

<body class="font-sans bg-[#222] text-white fixed inset-0 overflow-hidden">

    <!-- プレビュー用ビデオ -->
    <video id="preview-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover"></video>

    <!-- ガイドモード切り替え -->
    <div class="absolute top-4 right-4 z-30 flex flex-col items-end gap-2">
        <div class="flex gap-2">
            <button id="mode-card-btn" aria-label="カードモードに切り替え"
                class="px-3 py-1 rounded-full text-xs font-semibold bg-white text-black/80 shadow-md">
                カード
            </button>
            <button id="mode-document-btn" aria-label="ドキュメントモードに切り替え"
                class="px-3 py-1 rounded-full text-xs font-semibold bg-white/20 text-white/80 border border-white/40">
                ドキュメント
            </button>
            <button id="mode-receipt-btn" aria-label="レシートモードに切り替え"
                class="px-3 py-1 rounded-full text-xs font-semibold bg-white/20 text-white/80 border border-white/40">
                レシート
            </button>
        </div>

        <div id="receipt-control"
            class="mt-1 px-3 py-2 rounded-full bg-black/60 border border-white/20 text-[10px] text-white/70 flex items-center gap-2">
            <span>長さ</span>
            <input id="receipt-length-range" type="range" min="1.2" max="3.0" step="0.1" class="w-24 accent-white">
        </div>
    </div>

    <!-- 撮影ガイドレイヤー -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10 p-4">
        <!-- カード型ガイドフレーム -->
        <div id="card-guide" class="guide-frame guide-mask aspect-[1/1.586]">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white/50 text-sm font-bold whitespace-nowrap rotate-90">
                カードを枠に合わせてください
            </div>
        </div>

        <!-- ドキュメント型ガイドフレーム -->
        <div id="document-guide" class="hidden guide-frame guide-mask aspect-[1/1.414]">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white/50 text-sm font-bold whitespace-nowrap">
                ドキュメントを枠に合わせてください
            </div>
        </div>

        <!-- レシート型ガイドフレーム -->
        <div id="receipt-guide" class="hidden guide-frame guide-mask">
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white/50 text-sm font-bold text-center">
                レシートを縦向きで<br>
                枠に合わせてください
            </div>
        </div>
    </div>

    <!-- ステータス表示 -->
    <div class="absolute top-[10%] left-1/2 -translate-x-1/2 w-full max-w-xs text-center z-20">
        <div class="bg-black/60 backdrop-blur-md rounded-full px-6 py-2 border border-white/10 shadow-lg">
            <p id="status" class="text-sm font-medium text-white">初期化中...</p>
        </div>
    </div>

    <!-- シャッターボタン -->
    <button id="shutter-btn" aria-label="シャッターを切る" class="absolute bottom-[3vh] left-1/2 -translate-x-1/2 
                   w-16 h-16 bg-white rounded-full border-4 border-gray-300
                   hover:bg-gray-100 active:scale-95 transition-all z-20 shadow-xl">
    </button>

    <!-- 推論結果オーバーレイ用キャンバス -->
    <canvas id="overlay-canvas" class="absolute inset-0 pointer-events-none z-30"></canvas>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
