<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト - 4K撮影と推論</title>
    <link href="/src/style.css" rel="stylesheet">
</head>

<body class="font-sans bg-[#222] text-white fixed inset-0 overflow-hidden">

    <!-- プレビュー用ビデオ -->
    <video id="preview-video" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover"></video>

    <!-- ステータス表示 -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
                bg-black/50 backdrop-blur-sm rounded-lg px-6 py-4 text-center">
        <p id="status" class="text-lg font-semibold">初期化中...</p>
    </div>

    <!-- シャッターボタン -->
    <button id="shutter-btn" class="absolute bottom-[3vh] left-1/2 -translate-x-1/2 
                   w-16 h-16 bg-white rounded-full border-4 border-gray-300
                   hover:bg-gray-100 active:scale-95 transition-transform">
    </button>

    <!-- 推論結果オーバーレイ用キャンバス -->
    <canvas id="overlay-canvas" class="absolute pointer-events-none"></canvas>

    <script type="module" src="/src/index.js"></script>
</body>

</html>
